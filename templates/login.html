<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <h2>Login Form</h2>
        <span style="color:red">
            {{ msg }}
        </span> {% for field, errors in form.errors.items() %}
        <span>

            {{ ', '.join(errors)}} 
        </span>
        <br> {% endfor %}
        <br>
        <br>
        <form method="POST">
            {{ form.csrf_token() }}
            <div class="row mb-3">
                <label for="" class="col-sm-2 col-form-label">Username</label> {{ form.username(class="col-sm-5") }}
            </div>
            <div class="row mb-3">

                <label for="" class="col-sm-2 col-form-label">Password</label> {{form.password(class="col-sm-5")}}
            </div>
            <div class="col-12">
                {{form.submit(class="btn btn-primary")}}
            </div>
            <br>
            <div class="col-12">
                <a href="{{url_for('register')}}">Not registered? Click here</a>
            </div>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
