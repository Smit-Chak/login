<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>

<body>
    <div class="container">
        <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Add a Quote</a> {% for r in result %}
        <div style=" color : #fff; font-size : 28px; background-color : green">
            <h1>{{ r.quotes }}</h1>
        </div>
        <div style=" color : #fff; font-size : 28px; background-color : blue">
            <h1>{{ r.username }}</h1>
        </div>
        {% endfor %}
    </div>
</body>

</html>
