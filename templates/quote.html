<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Quotes</title>
</head>

<body>
    <div class="d-flex flex-row-reverse container dropdown mt-3">
        <button class="btn btn-secondary dropdown-toggle p-2" type="button" id="btn-drop" data-bs-toggle="dropdown">{{ user }}</button>
        <ul class="dropdown-menu" aria-labelledby="btn-drop">
            <li><a href="{{url_for('logout')}}" class="dropdown-item">Log Out</a></li>
        </ul>
    </div>

    <div class="container">
        <form action="/update" method="post">
            <h1>To-do List</h1>
            {% for q in quote %} {% if q.complete == False %}
            <div class="mt-3">

                <ul>
                    <li style="list-style: none;"><input type="checkbox" name="{{ q.id }}" id="">{{ q.quotes }} </li>
                </ul>
            </div>
            {% endif %} {% endfor %}
            <button class="btn btn-primary" type="submit">Update Todo List</button>
            <a class="btn btn-primary" href="{{ url_for('dashboard') }}">Add a Quote</a>
        </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
